buildscript {
    repositories {
        // Check that you have the following line (if not, add it):
        google()  // Google's Maven repository

    }
    dependencies {

        // Add this line
        classpath 'com.google.gms:google-services:4.3.10'

    }
}// Top
allprojects {

    repositories {
        // Check that you have the following line (if not, add it):
        google()  // Google's Maven repository


    }


    plugins {
        plugins 'com.android.application' version '7.1.2' apply false
        plugins 'com.android.library' version '7.1.2' apply false
    }

    task clean(type: Delete) {
        delete rootProject.buildDir
    }
}